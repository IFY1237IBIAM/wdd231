<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Successful</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 1rem;
    }

    .success-icon {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #28a745;
    }

    p {
      margin: 1rem 0;
      color: #555;
    }

    button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: white;
      background-color: #004aad;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003377;
    }

    button:focus {
      outline: none;
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✔️</div>
    <h1>Transaction Successful</h1>
    <p>Your payment was processed successfully!</p>
    <button>
      <a href="app.html">Return to Dashboard</a>
    </button>
  </div>
</body>
</html>

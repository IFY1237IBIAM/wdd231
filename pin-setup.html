<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup PIN - PayFlex</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f4f4f9;
            color: #333;
        }
        
        .pin-setup-container {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            text-align: center;
        }
        
        .pin-setup-container h1 {
            font-size: 2rem;
            color: #004aad;
            margin-bottom: 1rem;
        }
        
        .pin-setup-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .pin-setup-container label {
            font-size: 1rem;
            text-align: left;
        }
        
        .pin-setup-container input {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .pin-setup-container button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .pin-setup-container button:hover {
            background-color: #003377;
        }
    </style>
</head>
<body>
    <div class="pin-setup-container">
        <h1>Setup Your 4-Digit PIN</h1>
        <form id="pin-setup-form">
            <label for="pin">Enter Your 4-Digit PIN:</label>
            <input type="number" id="pin" placeholder="Enter your PIN" required>
            <label for="confirm-pin">Confirm Your 4-Digit PIN:</label>
            <input type="number" id="confirm-pin" placeholder="Confirm your PIN" required>
            <button type="submit">Setup PIN</button>
        </form>
    </div>
    <script>
        document.getElementById("pin-setup-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const pin = document.getElementById("pin").value;
            const confirmPin = document.getElementById("confirm-pin").value;
            
            if (pin === confirmPin) {
                localStorage.setItem("userPin", pin);
                alert("PIN setup successfully!");
                window.location.href = "dashboard.html";
            } else {
                alert("PINs do not match. Please try again.");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding - PayFlex</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }

    .slide {
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
      margin-bottom: 2rem;
    }

    .slide h2 {
      font-size: 2rem;
      color: #004aad;
    }

    .slide p {
      font-size: 1rem;
      margin: 1rem 0;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 500px;
    }

    .nav-buttons button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #003377;
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #004aad;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="slide" id="slide">
    <h2>Welcome to PayFlex</h2>
    <p>Secure and seamless payments at your fingertips. Start using the app today!</p>
  </div>

  <div class="nav-buttons">
    <button id="prev" onclick="prevSlide()" disabled>Previous</button>
    <button id="next" onclick="nextSlide()">Next</button>
  </div>

  <div class="progress-dots" id="dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <footer>
    <p>&copy; 2024 PayFlex. All rights reserved.</p>
  </footer>

  <script>
    const slides = [
      {
        title: "Welcome to PayFlex",
        description: "Secure and seamless payments at your fingertips. Start using the app today!"
      },
      {
        title: "Pay Bills Easily",
        description: "Conveniently pay your utility and service bills in one place."
      },
      {
        title: "Transfer Money Instantly",
        description: "Send money securely to your friends and family anytime, anywhere."
      }
    ];

    let currentSlide = 0;

    function updateSlide() {
      const slide = slides[currentSlide];
      document.getElementById("slide").innerHTML = `
        <h2>${slide.title}</h2>
        <p>${slide.description}</p>
      `;

      const dots = document.querySelectorAll(".dot");
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentSlide);
      });

      document.getElementById("prev").disabled = currentSlide === 0;
      document.getElementById("next").innerText = currentSlide === slides.length - 1 ? "Get Started" : "Next";
    }

    function nextSlide() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
      } else {
        window.location.href = "login.html"; // Redirect to login or sign-up page
      }
      updateSlide();
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    }
  </script>
</body>
</html>
